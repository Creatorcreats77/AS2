<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Input Example with Fixed Navbar and Icon Button</title>
    <link rel="stylesheet" href="./css/aos.css">
    <link rel="stylesheet" href="./css/icons/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fancybox.css">
    <link rel="stylesheet" href="./css/splide.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/socials.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-xVFS8KoV0jqz8n7XGE4z89QiIj4KL+f2IzFky+g+FQcZ8Foao5z6yCiW7l+AB8QH8/35IhtHrsJ1XPPcjp3UiFw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Style for the fixed navbar */
        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            padding: 10px;
            color: white;
            z-index: 1000;
        }

        /* Add some padding to the body to make room for the fixed navbar */
      

        /* Style for the icon button */
      
    </style>
</head>
<body>

    <!-- Fixed Navbar -->
    <div class="nav gradient rounded-end-circle d-block">
        <button  onclick="toggleColorPicker()">
          <i class="bi bi-gear h1"></i>
        </button>
        <input type="color" id="colorPicker" style="display: none;">
    </div>

    <!-- Color input element (initially hidden) -->

    

    <!-- Script to handle the color selection and toggle color input visibility -->
    <script>
        function toggleColorPicker() {
            var colorPicker = document.getElementById('colorPicker');

            if (colorPicker.style.display === 'none') {
                colorPicker.style.display = 'block';
            } else {
                colorPicker.style.display = 'none';
            }
        }

        // Add an event listener to handle color changes
        colorPicker.addEventListener('input', function() {
            // Get the selected color value
            var selectedColor = colorPicker.value;

            // Log the selected color to the console
            console.log("Selected color: " + selectedColor);

            // Change the background color of the body
            document.body.style.backgroundColor = selectedColor;
        });
    </script>

</body>
</html>
