<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/aos.css">
    <link rel="stylesheet" href="./css/icons/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fancybox.css">
    <link rel="stylesheet" href="./css/splide.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/socials.css">
</head>
<body>


        <div class="container-xl">
            <a href="./img/team-02.jpg" data-fancybox data-caption="Single image"><img src="./img/team-02.jpg" alt="Slide 2" class="img-fluid"></a>
        </div>




    <script src="./js/fancybox.umd.js"></script>
    <script>
Fancybox.bind("[data-fancybox]", {
  on: {
    done: (fancybox, slide) => {
      if (fancybox.isCurrentSlide(slide)) {
        console.log(
          `The content of the current slide #${slide.index} is loaded and revealed`
        );
      } else {
        console.log(
          `The content of the slide #${slide.index} is preloaded and revealed`
        );
      }
    },
  },
});
    </script>
    <script src="./js/splide.min.js"></script>
    <script>
      var main = new Splide('#main-slider', {
          type: 'loop',
          heightRatio: 1,
          pagination: false,
          arrows: false,
          cover: true,
      });
      var main2 = new Splide('#main-slider2', {
          type: 'loop',
          heightRatio: 1,
          pagination: false,
          arrows: false,
          cover: true,
      });

      var thumbnails = new Splide('#thumbnail-slider', {
        type:"loop",
          rewind: true,
          fixedWidth: 104,
          fixedHeight: 58,
          isNavigation: true,
          gap: 10,
          focus: 'center',
          pagination: false,
          cover: true,
          autoplay: {
                delay: 200,
            },
          dragMinThreshold: {
              mouse: 4,
              touch: 10,
          },
          breakpoints: {
              640: {
                  fixedWidth: 66,
                  fixedHeight: 38,
              },
          },
      });

      main.sync(thumbnails);
      main.mount();
      main2.sync(thumbnails);
      main2.mount();
      thumbnails.mount();
  </script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
