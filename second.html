<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splide.js Slider</title>
    <link rel="stylesheet" href="./css/aos.css">
    <link rel="stylesheet" href="./css/icons/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fancybox.css">
    <link rel="stylesheet" href="./css/splide.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/splide.min.js"></script>
</head>
<body>

    <!-- Main Slider -->
    <div class="container-xl">
        <div class="text-center">
            <div id="main-slider" class="splide">
                <div class="splide__track">
                    <ul class="splide__list">
                        <!-- Your main slider content goes here -->
                        <li class="splide__slide"><img class="img-fluid" src="./img/team-01.jpg" alt="Slide 1"></li>
                        <li class="splide__slide"><img class="img-fluid" src="./img/team-02.jpg" alt="Slide 2"></li>
                        <!-- Add more slides as needed -->
                    </ul>
                </div>
            </div>
        
            <!-- Thumbnail Slider -->
            <div id="thumbnail-slider" class="splide">
                <div class="splide__track">
                    <ul class="splide__list">
                        <!-- Your thumbnail slider content goes here -->
                        <li class="splide__slide"><img class="img-fluid" src="./img/team-01.jpg" alt="Thumbnail 1"></li>
                        <li class="splide__slide"><img class="img-fluid" src="./img/team-02.jpg" alt="Thumbnail 2"></li>
                        <!-- Add more thumbnails as needed -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Include your script with the Splide configuration -->
    <script>
        const splide = new Splide( '.splide', {
  type   : 'loop',
  drag   : 'free',
  focus  : 'center',
  autoplay: "true",
  perPage: 1,
  autoScroll: {
    speed: 1,
  },
} );

splide.mount();
